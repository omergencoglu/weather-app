<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="shortcut icon" type="image/jpg" href="/favicon.ico" />

    <link rel="stylesheet" href="style.css" />

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script type="text/javascript" src="config.js"></script>
    <script src="app.js" async></script>
  </head>
  <body>
    <div class="container" id="container">
      <div class="main-box">
        <div class="search-bar">
          <input type="text" id="user-input" placeholder="Enter a location" />
          <button onclick="searchData()">-></button>
        </div>
        <div class="condt">
          <div><img id="conditionImage" src="" alt="" /></div>
          <div id="condition" class="condition">-</div>
        </div>
        <div id="userLocation" class="userLocation">-</div>
        <div id="temperature" class="temperature">?</div>
      </div>
    </div>
  </body>
</html>
